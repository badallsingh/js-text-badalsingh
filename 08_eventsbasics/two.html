<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> async code </title>
</head>
<body>
    <h1>chai or code </h1>
    <button id="stop">stop</button>

    <script>
        const sayHello = function() {
            console.log("Hello, world!");
        };
        setTimeout( sayHello, 1000); // this will log "Hello, world!" after 1 second

        const changetext = function(){
            document.querySelector("h1").innerText = "Code is great!";
        }
        setTimeout(changetext, 2000); 

        clearTimeout(setTimeout(changetext, 2000)); // this will clear the timeout and not change the text
      
        document.getElementById("stop").addEventListener("click", function() {
            clearTimeout(setTimeout(changetext, 2000)); // this will clear the timeout and not change the text
            console.log("Timeout cleared");
        });

         
    </script>
</body>
</html>
