<script>

const request = 'https://github.com/badallsingh'
 const xhr = new XMLHttpRequest(); // Create a new XMLHttpRequest object

 xhr.open('GET', request ); // Initialize the request
 xhr.onreadystatechange = function() { // Define a callback function
         console.log(xhr.readyState);// Log the current state of the request
            if (xhr.readyState === 4) { // Check if the request is complete
            const data = JSON.parse(xhr.responseText); // Parse the response text as JSON
            console.log(data);// Log the parsed data
            console.log(data.followers);// Log the number of followers
            
            
                
    };
 xhr.send(); // Send the request
}
    </script>
